<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Password-generator/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">Gerador de senhas</button>
        <button class="tablink" onclick="openPage('Contact', this, 'blue')">Gerador de PIN</button>
        
        <div id="News" class="tabcontent">
        <h3>Crie aleatoriamente suas senhas</h3>
        <button id="seisDigitos" onclick="btnSeisDig()">Seis Caracteres</button>
        <button id="oitoDigitos" onclick="btnOitoDig()">Oito Caracteres</button>
        <button id="quinzeDigitos" onclick="btnQuinzeDig()">Quinze Caracteres</button>
        <span id="showPassword"></span><br>
        </div>

        <div id="Contact" class="tabcontent">
        <h3>Gere PIN's aleatórios</h3>
        <button id="btn6dig" onclick="btnPin6Dig()">Gerar PIN 6 números</button>
        <button id="btn4dig" onclick="btnPin4Dig()">Gerar PIN 4 números</button>
        <span id="showPin"></span><br>
        </div>
    </main>
    <script src="../Password-generator/script.js"></script>    
</body>
</html>
